apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: store-expressapi
  namespace: store-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  chart:
    path: examples/supplychain-app/charts/expressapp
    git: "git@github.com:cryptoprofessor101/blockchain-automation-framework.git"
    ref: "main"
  releaseName: storefabric-expressapi
  values:
    nodeName: store-expressapi
    metadata:
      namespace: store-net
    replicaCount: 1
    expressapp:
      serviceType: ClusterIP
      image: index.docker.io/hyperledgerlabs/supplychain_fabric:express_app_latest
      pullPolicy: Always
      pullSecrets: regcred
      nodePorts:
        port: 3000
        targetPort: 3000
        name: tcp
      env:
        apiUrl: http://store-restserver.store-net:20001/api/v1
    proxy:
      provider: none
      name: store
      type: fabric
      external_url_suffix: develop.local.com
      peer_name: peer0
